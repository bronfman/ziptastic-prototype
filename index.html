<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ZipTastic</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7/prototype.js"></script>
  <script type="text/javascript" src="ziptastic.js"></script>
</head>
<body>
  <form action="" method="get" accept-charset="utf-8">
    <p>
      <label for="city">City</label><input type="text" name="city" value="" class="city"/>
    </p>
    <p>
      <label for="state">State</label><input type="text" name="state" value="" class="state"/>
    </p>
    <p>
      <label for="zip">Zip</label><input type="text" name="zip" value="" class="zip"/>
    </p>
    <p>
      <label for="country">Country</label><input type="text" name="country" value="" class="country"/>
    </p>
    <p>
      <input type="submit" value="Send"/>
    </p>
  </form>
</body>
</html>
